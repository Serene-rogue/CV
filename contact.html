<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h1>Contact Me</h1>
  <section>
    <p><strong>Number:</strong>07776 000000</p>
    <p><strong>Email:</strong>email@me.com</p>
    <p><strong>Address:</strong>45 Someplace, Somewhere, Earth</p>
  </section>
  <hr>
  <section>
    <h3>Send me a message</h3>
    <form action="send.html" method="post">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="First Name" id="fname" required>
      </div>
      <div>
        <label for="lname">Surname:</label>
        <input type="text" name="lname" placeholder="Surname" id="lname" required>
      </div>
      <div>
        <label for="email">Your Email:</label>
        <input type="email" name="email" placeholder="Your Email" id="email" required>
      </div>
      <div>
        <label for="message">Your Message</label>
      </div>
      <div>
        <textarea name="message" id="message" rows="8" cols="40"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </section>
</body>

</html>
